<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>clock</title>
    <link rel="stylesheet" href="clock.css">
    
</head>
<body>

    <div class="clock">
        <div class="number">
            <h1 id="twelve">12</h1>
            <h1 id="nine">9</h1>
            <h1 id="three">3</h1>
            <h1 id="six">6</h1>
        </div>
        <div class="hand">
            <div id="minute"></div>
            <div id="second"></div>
            <div id="hour"></div>
        </div>
        <div id="center"></div>
        <img src="titan.png" alt="titan-logo" height="25px" width="60px">
    </div>
    <script src="clock.js">

    </script>
    
</body>
</html>
